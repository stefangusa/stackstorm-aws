---
  class_name: "AWSHealthEventsSQSSensor"
  entry_point: "sqs_health_events_sensor.py"
  description: "Sensor which monitors the SQS queues which receive Health Events for new messages"
  poll_interval: 30
  trigger_types:
    -
      name: "sqs_health_events_new_message"
      description: "Trigger which indicates that a new message has arrived"
      payload_schema:
        type: "object"
        properties:
          queue:
            type: "string"
          account_id:
            type: "string"
          region:
            type: "string"
          body:
            type: "object"
