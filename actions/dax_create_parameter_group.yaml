---
description:
pack: aws
enabled: true
entry_point: run.py
name: dax_create_parameter_group
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: create_parameter_group
    immutable: true
    type: string
  cls:
    default: dax
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ParameterGroupName:
    type: string
    description: "The name of the parameter group to apply to all of the clusters in this replication group."
    required: true
  Description:
    type: string
    description: "A description of the parameter group."
