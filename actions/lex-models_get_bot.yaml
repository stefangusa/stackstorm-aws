---
description:
pack: aws
enabled: true
entry_point: run.py
name: lex-models_get_bot
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: get_bot
    immutable: true
    type: string
  cls:
    default: lex-models
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  name:
    type: string
    description: "The name of the bot. The name is case sensitive. "
    required: true
  versionOrAlias:
    type: string
    description: "The version or alias of the bot."
    required: true
