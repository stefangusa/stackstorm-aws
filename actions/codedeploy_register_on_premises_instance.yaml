---
description: 
pack: aws
enabled: true
entry_point: run.py
name: codedeploy_register_on_premises_instance
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: register_on_premises_instance
    immutable: true
    type: string
  cls:
    default: codedeploy
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  instanceName:
    type: string
    description: "The name of the on-premises instance to register."
    required: true
  iamSessionArn:
    type: string
    description: "The ARN of the IAM session to associate with the on-premises instance."
  iamUserArn:
    type: string
    description: "The ARN of the IAM user to associate with the on-premises instance."