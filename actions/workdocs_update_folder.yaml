---
description:
pack: aws
enabled: true
entry_point: run.py
name: workdocs_update_folder
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: update_folder
    immutable: true
    type: string
  cls:
    default: workdocs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FolderId:
    type: string
    description: "The ID of the folder."
    required: true
  AuthenticationToken:
    type: string
    description: "Amazon WorkDocs authentication token. This field should not be set when using administrative API actions, as in accessing the API using AWS credentials."
  Name:
    type: string
    description: "The name of the folder."
  ParentFolderId:
    type: string
    description: "The ID of the parent folder."
  ResourceState:
    type: string
    description: "The resource state of the folder. Note that only ACTIVE and RECYCLED are accepted values from the API."
