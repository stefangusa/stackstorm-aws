---
description: 
pack: aws
enabled: true
entry_point: run.py
name: gamelift_create_game_session
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: create_game_session
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  MaximumPlayerSessionCount:
    type: integer
    description: "Maximum number of players that can be connected simultaneously to the game session."
    required: true
  FleetId:
    type: string
    description: "Unique identifier for a fleet. Each request must reference either a fleet ID or alias ID, but not both."
  AliasId:
    type: string
    description: "Unique identifier for a fleet alias. Each request must reference either a fleet ID or alias ID, but not both."
  Name:
    type: string
    description: "Descriptive label associated with a game session. Session names do not need to be unique."
  GameProperties:
    type: array
    description: "Set of properties used to administer a game session. These properties are passed to the server process hosting it."
  CreatorId:
    type: string
    description: "Player ID identifying the person or entity creating the game session. This ID is used to enforce a resource protection policy (if one exists) that limits the number of concurrent active game sessions one player can have."
  GameSessionId:
    type: string
    description: "Custom string to include in the game session ID, with a maximum length of 48 characters. If this parameter is set, GameLift creates a game session ID in the following format: 'arn:aws:gamelift:&lt;region&gt;::gamesession/fleet-&lt;fleet ID&gt;/&lt;custom ID string&gt;'. For example, this full game session ID: 'arn:aws:gamelift:us-west-2::gamesession/fleet-2ec2aae5-c2c7-43ca-b19d-8249fe5fddf2/my-game-session' includes the custom ID string 'my-game-session'. If this parameter is not set, GameLift creates a game session ID in the same format with an autogenerated ID string. "