name: cognito-identity_unlink_identity
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: unlink_identity
    immutable: true
    type: string
  cls:
    default: cognito-identity
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  IdentityId:
    type: string
    description: "A unique identifier in the format REGION:GUID."
    required: true
  Logins:
    type: object
    description: "A set of optional name-value pairs that map provider names to provider tokens."
    required: true
  LoginsToRemove:
    type: array
    description: "Provider names to unlink from this identity."
    required: true