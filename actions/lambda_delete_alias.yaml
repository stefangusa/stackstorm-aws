---
description: 
pack: aws
enabled: true
entry_point: run.py
name: lambda_delete_alias
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: delete_alias
    immutable: true
    type: string
  cls:
    default: lambda
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FunctionName:
    type: string
    description: "The Lambda function name for which the alias is created. Deleting an alias does not delete the function version to which it is pointing."
    required: true
  Name:
    type: string
    description: "Name of the alias to delete."
    required: true