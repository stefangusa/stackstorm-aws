entry_point: run.py
name: codecommit_update_repository_name
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: update_repository_name
    immutable: true
    type: string
  cls:
    default: codecommit
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  oldName:
    type: string
    description: "The existing name of the repository."
    required: true
  newName:
    type: string
    description: "The new name for the repository."
    required: true