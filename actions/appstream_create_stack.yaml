---
description: 
pack: aws
enabled: true
entry_point: run.py
name: appstream_create_stack
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: create_stack
    immutable: true
    type: string
  cls:
    default: appstream
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Name:
    type: string
    description: "The unique identifier for this stack."
    required: true
  Description:
    type: string
    description: "The description displayed to end users on the AppStream 2.0 portal."
  DisplayName:
    type: string
    description: "The name displayed to end users on the AppStream 2.0 portal."