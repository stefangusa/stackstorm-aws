parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: delete_worker_block
    immutable: true
    type: string
  cls:
    default: mturk
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  WorkerId:
    type: string
    description: "The ID of the Worker to unblock."
