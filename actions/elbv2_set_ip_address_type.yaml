---
description:
pack: aws
enabled: true
entry_point: run.py
name: elbv2_set_ip_address_type
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: set_ip_address_type
    immutable: true
    type: string
  cls:
    default: elbv2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  LoadBalancerArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the load balancer."
    required: true
  IpAddressType:
    type: string
    description: "The IP address type. The possible values are ipv4 (for IPv4 addresses) and dualstack (for IPv4 and IPv6 addresses). Internal load balancers must use ipv4."
    required: true
