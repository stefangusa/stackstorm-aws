---
description:
pack: aws
enabled: true
entry_point: run.py
name: dynamodb_update_time_to_live
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: update_time_to_live
    immutable: true
    type: string
  cls:
    default: dynamodb
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  TableName:
    type: string
    description: "The name of the table to be configured."
    required: true
  TimeToLiveSpecification:
    type: object
    description: "Represents the settings used to enable or disable Time to Live for the specified table."
    required: true
