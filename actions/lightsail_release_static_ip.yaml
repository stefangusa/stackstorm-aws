---
description: 
pack: aws
enabled: true
entry_point: run.py
name: lightsail_release_static_ip
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: release_static_ip
    immutable: true
    type: string
  cls:
    default: lightsail
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  staticIpName:
    type: string
    description: "The name of the static IP to delete."
    required: true