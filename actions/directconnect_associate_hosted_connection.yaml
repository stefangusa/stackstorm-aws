---
description:
pack: aws
enabled: true
entry_point: run.py
name: directconnect_associate_hosted_connection
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: associate_hosted_connection
    immutable: true
    type: string
  cls:
    default: directconnect
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  connectionId:
    type: string
    description: "The ID of the hosted connection. Example: dxcon-abc123 Default: None"
    required: true
  parentConnectionId:
    type: string
    description: "The ID of the interconnect or the LAG. Example: dxcon-abc123 or dxlag-abc123 Default: None"
    required: true
