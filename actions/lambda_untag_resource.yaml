---
description:
pack: aws
enabled: true
entry_point: run.py
name: lambda_untag_resource
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: untag_resource
    immutable: true
    type: string
  cls:
    default: lambda
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Resource:
    type: string
    description: "The ARN (Amazon Resource Name) of the function."
    required: true
  TagKeys:
    type: array
    description: "The list of tag keys to be deleted from the function."
    required: true
