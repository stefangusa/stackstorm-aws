name: logs_create_log_stream
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: create_log_stream
    immutable: true
    type: string
  cls:
    default: logs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  logGroupName:
    type: string
    description: "The name of the log group."
    required: true
  logStreamName:
    type: string
    description: "The name of the log stream."
    required: true