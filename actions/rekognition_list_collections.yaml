entry_point: run.py
name: rekognition_list_collections
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: list_collections
    immutable: true
    type: string
  cls:
    default: rekognition
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  NextToken:
    type: string
    description: "Pagination token from the previous response."
  MaxResults:
    type: integer
    description: "Maximum number of collection IDs to return."