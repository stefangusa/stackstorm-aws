name: dynamodb_delete_table
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: delete_table
    immutable: true
    type: string
  cls:
    default: dynamodb
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  TableName:
    type: string
    description: "The name of the table to delete."
    required: true