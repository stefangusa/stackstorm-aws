---
description: 
pack: aws
enabled: true
entry_point: run.py
name: cloudwatch_put_metric_data
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: put_metric_data
    immutable: true
    type: string
  cls:
    default: cloudwatch
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Namespace:
    type: string
    description: "The namespace for the metric data. You cannot specify a namespace that begins with 'AWS/'. Namespaces that begin with 'AWS/' are reserved for use by Amazon Web Services products."
    required: true
  MetricData:
    type: array
    description: "The data for the metric."
    required: true