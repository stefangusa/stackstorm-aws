name: gamelift_create_player_session
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: create_player_session
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  GameSessionId:
    type: string
    description: "Unique identifier for the game session to add a player to. Game session ID format is as follows: 'arn:aws:gamelift:&lt;region&gt;::gamesession/fleet-&lt;fleet ID&gt;/&lt;ID string&gt;'. The value of &lt;ID string&gt; is either a custom ID string (if one was specified when the game session was created) an autogenerated string. "
    required: true
  PlayerId:
    type: string
    description: "Unique identifier for the player to be added."
    required: true