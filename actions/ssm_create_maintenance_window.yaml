---
description: 
pack: aws
enabled: true
entry_point: run.py
name: ssm_create_maintenance_window
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: create_maintenance_window
    immutable: true
    type: string
  cls:
    default: ssm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Name:
    type: string
    description: "The name of the Maintenance Window."
    required: true
  Schedule:
    type: string
    description: "The schedule of the Maintenance Window in the form of a cron or rate expression."
    required: true
  Duration:
    type: integer
    description: "The duration of the Maintenance Window in hours."
    required: true
  Cutoff:
    type: integer
    description: "The number of hours before the end of the Maintenance Window that Systems Manager stops scheduling new tasks for execution."
    required: true
  AllowUnassociatedTargets:
    type: boolean
    description: "Whether targets must be registered with the Maintenance Window before tasks can be defined for those targets."
    required: true
  ClientToken:
    type: string
    description: "User-provided idempotency token."