---
description: 
pack: aws
enabled: true
entry_point: run.py
name: lightsail_stop_instance
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: stop_instance
    immutable: true
    type: string
  cls:
    default: lightsail
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  instanceName:
    type: string
    description: "The name of the instance (a virtual private server) to stop."
    required: true