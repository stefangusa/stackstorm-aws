---
description: 
pack: aws
enabled: true
entry_point: run.py
name: cloudfront_update_distribution
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: update_distribution
    immutable: true
    type: string
  cls:
    default: cloudfront
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DistributionConfig:
    type: object
    description: "The distribution's configuration information."
    required: true
  Id:
    type: string
    description: "The distribution's id."
    required: true
  IfMatch:
    type: string
    description: "The value of the ETag header that you received when retrieving the distribution's configuration. For example: E2QWRUHAPOMQZL."