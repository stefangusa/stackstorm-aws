---
description:
pack: aws
enabled: true
entry_point: run.py
name: clouddirectory_batch_write
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: batch_write
    immutable: true
    type: string
  cls:
    default: clouddirectory
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DirectoryArn:
    type: string
    description: "The Amazon Resource Name (ARN) that is associated with the Directory. For more information, see arns."
    required: true
  Operations:
    type: array
    description: "A list of operations that are part of the batch."
    required: true
