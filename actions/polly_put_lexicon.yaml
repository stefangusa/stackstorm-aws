---
description: 
pack: aws
enabled: true
entry_point: run.py
name: polly_put_lexicon
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: put_lexicon
    immutable: true
    type: string
  cls:
    default: polly
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Name:
    type: string
    description: "Name of the lexicon. The name must follow the regular express format [0-9A-Za-z]{1,20}. That is, the name is a case-sensitive alphanumeric string up to 20 characters long. "
    required: true
  Content:
    type: string
    description: "Content of the PLS lexicon as string data."
    required: true