---
description:
pack: aws
enabled: true
entry_point: run.py
name: dax_reboot_node
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: reboot_node
    immutable: true
    type: string
  cls:
    default: dax
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ClusterName:
    type: string
    description: "The name of the DAX cluster containing the node to be rebooted."
    required: true
  NodeId:
    type: string
    description: "The system-assigned ID of the node to be rebooted."
    required: true
