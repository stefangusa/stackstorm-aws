---
description: 
pack: aws
enabled: true
entry_point: run.py
name: gamelift_update_game_session
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: update_game_session
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  GameSessionId:
    type: string
    description: "Unique identifier for the game session to update. Game session ID format is as follows: 'arn:aws:gamelift:&lt;region&gt;::gamesession/fleet-&lt;fleet ID&gt;/&lt;ID string&gt;'. The value of &lt;ID string&gt; is either a custom ID string (if one was specified when the game session was created) an autogenerated string. "
    required: true
  MaximumPlayerSessionCount:
    type: integer
    description: "Maximum number of players that can be simultaneously connected to the game session."
  Name:
    type: string
    description: "Descriptive label associated with a game session. Session names do not need to be unique."
  PlayerSessionCreationPolicy:
    type: string
    description: "Policy determining whether or not the game session accepts new players."
  ProtectionPolicy:
    type: string
    description: "Game session protection policy to apply to this game session only.    NoProtection – The game session can be terminated during a scale-down event.    FullProtection – If the game session is in an ACTIVE status, it cannot be terminated during a scale-down event.  "