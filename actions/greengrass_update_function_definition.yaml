---
description:
pack: aws
enabled: true
entry_point: run.py
name: greengrass_update_function_definition
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: update_function_definition
    immutable: true
    type: string
  cls:
    default: greengrass
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FunctionDefinitionId:
    type: string
    description: "the unique Id of the lambda definition"
    required: true
  Name:
    type: string
    description: "name of the definition"
