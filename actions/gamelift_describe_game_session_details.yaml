---
description: 
pack: aws
enabled: true
entry_point: run.py
name: gamelift_describe_game_session_details
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: describe_game_session_details
    immutable: true
    type: string
  cls:
    default: gamelift
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  FleetId:
    type: string
    description: "Unique identifier for a fleet. Specify a fleet to retrieve information on all game sessions active on the fleet."
  GameSessionId:
    type: string
    description: "Unique identifier for the game session to retrieve information on. Game session ID format is as follows: 'arn:aws:gamelift:&lt;region&gt;::gamesession/fleet-&lt;fleet ID&gt;/&lt;ID string&gt;'. The value of &lt;ID string&gt; is either a custom ID string (if one was specified when the game session was created) an autogenerated string. "
  AliasId:
    type: string
    description: "Unique identifier for a fleet alias. Specify an alias to retrieve information on all game sessions active on the fleet."
  StatusFilter:
    type: string
    description: "Game session status to filter results on. Possible game session statuses include ACTIVE, TERMINATED, ACTIVATING and TERMINATING (the last two are transitory). "
  Limit:
    type: integer
    description: "Maximum number of results to return. Use this parameter with NextToken to get results as a set of sequential pages."
  NextToken:
    type: string
    description: "Token indicating the start of the next sequential page of results. Use the token that is returned with a previous call to this action. To specify the start of the result set, do not specify a value."