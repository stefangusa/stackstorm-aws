    type: string
  region:
    type: string
  action:
    default: enable_radius
    immutable: true
    type: string
  cls:
    default: ds
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DirectoryId:
    type: string
    description: "The identifier of the directory for which to enable MFA."
    required: true
  RadiusSettings:
    type: object
    description: "A RadiusSettings object that contains information about the RADIUS server."
    required: true