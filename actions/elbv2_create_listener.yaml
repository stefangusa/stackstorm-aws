---
description: 
pack: aws
enabled: true
entry_point: run.py
name: elbv2_create_listener
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: create_listener
    immutable: true
    type: string
  cls:
    default: elbv2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  LoadBalancerArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the load balancer."
    required: true
  Protocol:
    type: string
    description: "The protocol for connections from clients to the load balancer."
    required: true
  Port:
    type: integer
    description: "The port on which the load balancer is listening."
    required: true
  DefaultActions:
    type: array
    description: "The default action for the listener."
    required: true
  SslPolicy:
    type: string
    description: "The security policy that defines which ciphers and protocols are supported. The default is the current predefined security policy."
  Certificates:
    type: array
    description: "The SSL server certificate. You must provide exactly one certificate if the protocol is HTTPS."