---
description: 
pack: aws
enabled: true
entry_point: run.py
name: apigateway_update_model
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: update_model
    immutable: true
    type: string
  cls:
    default: apigateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  restApiId:
    type: string
    description: "The RestApi identifier under which the model exists."
    required: true
  modelName:
    type: string
    description: "The name of the model to update."
    required: true
  patchOperations:
    type: array
    description: "A list of update operations to be applied to the specified resource and in the order specified in this list."