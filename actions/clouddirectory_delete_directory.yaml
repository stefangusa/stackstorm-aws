---
description:
pack: aws
enabled: true
entry_point: run.py
name: clouddirectory_delete_directory
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: delete_directory
    immutable: true
    type: string
  cls:
    default: clouddirectory
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DirectoryArn:
    type: string
    description: "The ARN of the directory to delete."
    required: true
