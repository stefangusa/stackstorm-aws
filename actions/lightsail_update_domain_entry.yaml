---
description: 
pack: aws
enabled: true
entry_point: run.py
name: lightsail_update_domain_entry
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: update_domain_entry
    immutable: true
    type: string
  cls:
    default: lightsail
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  domainName:
    type: string
    description: "The name of the domain recordset to update."
    required: true
  domainEntry:
    type: object
    description: "An array of key-value pairs containing information about the domain entry."
    required: true