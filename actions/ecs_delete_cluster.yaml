name: ecs_delete_cluster
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: delete_cluster
    immutable: true
    type: string
  cls:
    default: ecs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  cluster:
    type: string
    description: "The short name or full Amazon Resource Name (ARN) of the cluster to delete."
    required: true