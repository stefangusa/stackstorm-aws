---
description: 
pack: aws
enabled: true
entry_point: run.py
name: xray_get_service_graph
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: get_service_graph
    immutable: true
    type: string
  cls:
    default: xray
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  StartTime:
    type: string
    description: "The start of the time frame for which to generate a graph."
    required: true
  EndTime:
    type: string
    description: "The end of the time frame for which to generate a graph."
    required: true
  NextToken:
    type: string
    description: "Pagination token. Not used."