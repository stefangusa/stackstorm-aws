---
description: 
pack: aws
enabled: true
entry_point: run.py
name: apigateway_get_model
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: get_model
    immutable: true
    type: string
  cls:
    default: apigateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  restApiId:
    type: string
    description: "The RestApi identifier under which the Model exists."
    required: true
  modelName:
    type: string
    description: "The name of the model as an identifier."
    required: true
  flatten:
    type: boolean
    description: "A query parameter of a Boolean value to resolve (true) all external model references and returns a flattened model schema or not (false) The default is false."