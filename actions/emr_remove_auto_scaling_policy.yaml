---
description: 
pack: aws
enabled: true
entry_point: run.py
name: emr_remove_auto_scaling_policy
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: remove_auto_scaling_policy
    immutable: true
    type: string
  cls:
    default: emr
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ClusterId:
    type: string
    description: "Specifies the ID of a cluster. The instance group to which the automatic scaling policy is applied is within this cluster."
    required: true
  InstanceGroupId:
    type: string
    description: "Specifies the ID of the instance group to which the scaling policy is applied."
    required: true