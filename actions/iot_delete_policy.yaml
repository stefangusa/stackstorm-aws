enabled: true
entry_point: run.py
name: iot_delete_policy
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: delete_policy
    immutable: true
    type: string
  cls:
    default: iot
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  policyName:
    type: string
    description: "The name of the policy to delete."
    required: true