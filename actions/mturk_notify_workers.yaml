---
description:
pack: aws
enabled: true
entry_point: run.py
name: mturk_notify_workers
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: notify_workers
    immutable: true
    type: string
  cls:
    default: mturk
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  Subject:
    type: string
    description: "The subject line of the email message to send. Can include up to 200 characters."
    required: true
  MessageText:
    type: string
    description: "The text of the email message to send. Can include up to 4,096 characters"
    required: true
  WorkerIds:
    type: array
    description: "A list of Worker IDs you wish to notify. You can notify upto 100 Workers at a time."
    required: true
