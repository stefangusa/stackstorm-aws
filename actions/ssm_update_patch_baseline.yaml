---
description: 
pack: aws
enabled: true
entry_point: run.py
name: ssm_update_patch_baseline
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: update_patch_baseline
    immutable: true
    type: string
  cls:
    default: ssm
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  BaselineId:
    type: string
    description: "The ID of the patch baseline to update."
    required: true
  Name:
    type: string
    description: "The name of the patch baseline."
  GlobalFilters:
    type: object
    description: "A set of global filters used to exclude patches from the baseline."
  ApprovalRules:
    type: object
    description: "A set of rules used to include patches in the baseline."
  ApprovedPatches:
    type: array
    description: "A list of explicitly approved patches for the baseline."
  RejectedPatches:
    type: array
    description: "A list of explicitly rejected patches for the baseline."
  Description:
    type: string
    description: "A description of the patch baseline."