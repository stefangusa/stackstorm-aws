---
description:
pack: aws
enabled: true
entry_point: run.py
name: mturk_create_worker_block
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: create_worker_block
    immutable: true
    type: string
  cls:
    default: mturk
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  WorkerId:
    type: string
    description: "The ID of the Worker to block."
    required: true
  Reason:
    type: string
    description: "A message explaining the reason for blocking the Worker. This parameter enables you to keep track of your Workers. The Worker does not see this message."
    required: true
