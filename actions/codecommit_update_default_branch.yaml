---
description: 
pack: aws
enabled: true
entry_point: run.py
name: codecommit_update_default_branch
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: update_default_branch
    immutable: true
    type: string
  cls:
    default: codecommit
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  repositoryName:
    type: string
    description: "The name of the repository to set or change the default branch for."
    required: true
  defaultBranchName:
    type: string
    description: "The name of the branch to set as the default."
    required: true