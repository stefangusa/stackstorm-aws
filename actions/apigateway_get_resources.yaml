---
description: 
pack: aws
enabled: true
entry_point: run.py
name: apigateway_get_resources
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: get_resources
    immutable: true
    type: string
  cls:
    default: apigateway
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  restApiId:
    type: string
    description: "The RestApi identifier for the Resource."
    required: true
  position:
    type: string
    description: "The position of the next set of results in the current Resources resource to get information about."
  limit:
    type: integer
    description: "The maximum number of Resource resources in the collection to get information about. The default limit is 25. It should be an integer between 1 - 500."