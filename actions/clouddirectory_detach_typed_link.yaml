---
description:
pack: aws
enabled: true
entry_point: run.py
name: clouddirectory_detach_typed_link
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: detach_typed_link
    immutable: true
    type: string
  cls:
    default: clouddirectory
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DirectoryArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the directory where you want to detach the typed link."
    required: true
  TypedLinkSpecifier:
    type: object
    description: "Used to accept a typed link specifier as input."
    required: true
