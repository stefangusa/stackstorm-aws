---
description:
pack: aws
enabled: true
entry_point: run.py
name: dynamodb_tag_resource
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: tag_resource
    immutable: true
    type: string
  cls:
    default: dynamodb
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  ResourceArn:
    type: string
    description: "Identifies the Amazon DynamoDB resource to which tags should be added. This value is an Amazon Resource Name (ARN)."
    required: true
  Tags:
    type: array
    description: "The tags to be assigned to the Amazon DynamoDB resource."
    required: true
