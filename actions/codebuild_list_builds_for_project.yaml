entry_point: run.py
name: codebuild_list_builds_for_project
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: list_builds_for_project
    immutable: true
    type: string
  cls:
    default: codebuild
    type: string
  headers:
    type: string
