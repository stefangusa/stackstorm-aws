---
description: 
pack: aws
enabled: true
entry_point: run.py
name: ec2_delete_route
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: delete_route
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  RouteTableId:
    type: string
    description: "The ID of the route table."
    required: true
  DryRun:
    type: boolean
    description: "Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation. Otherwise, it is UnauthorizedOperation."
  DestinationCidrBlock:
    type: string
    description: "The IPv4 CIDR range for the route. The value you specify must match the CIDR for the route exactly."
  DestinationIpv6CidrBlock:
    type: string
    description: "The IPv6 CIDR range for the route. The value you specify must match the CIDR for the route exactly."