---
description: 
pack: aws
enabled: true
entry_point: run.py
name: polly_list_lexicons
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: list_lexicons
    immutable: true
    type: string
  cls:
    default: polly
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  NextToken:
    type: string
    description: "An opaque pagination token returned from previous ListLexicons operation. If present, indicates where to continue the list of lexicons."