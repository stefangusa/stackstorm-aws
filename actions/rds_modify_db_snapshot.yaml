---
description:
pack: aws
enabled: true
entry_point: run.py
name: rds_modify_db_snapshot
runner_type: python-script
parameters:
  account_id:
    type: string
  region:
    type: string
  action:
    default: modify_db_snapshot
    immutable: true
    type: string
  cls:
    default: rds
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  DBSnapshotIdentifier:
    type: string
    description: "The identifier of the DB snapshot to modify."
    required: true
  EngineVersion:
    type: string
    description: "The engine version to update the DB snapshot to. "
